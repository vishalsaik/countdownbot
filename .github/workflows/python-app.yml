name: Run Countdown Bot (Windows)
on:
  # Your daily scheduled trigger (3:08 AM IST)
  schedule:
    - cron: '27 18 * * *' 
  
  # Manual trigger for immediate testing
  workflow_dispatch:     

jobs:
  build:
    # --- CHANGED TO WINDOWS RUNNER ---
    runs-on: windows-latest
    
    steps:
    
    # 1. Checkout the repository content
    - name: Checkout repo content
      uses: actions/checkout@v4 
      
    # 2. Set up Python (Fixes the previous error)
    # Note: Using '3.10' is necessary to avoid patch version conflicts on the runner.
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    # 3. Install dependencies
    - name: Install dependencies
      # The 'run' commands work the same on Windows/Linux runners
      run: |
        pip install tweepy
        
    # 4. Run the bot and pass secrets
    - name: Run the bot and Post Tweet
      run: |
        python main.py
      env:
        # These reference the secrets you saved in GitHub
        TWITTER_API_KEY : ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET_KEY : ${{ secrets.TWITTER_API_SECRET_KEY }}
        TWITTER_ACCESS_TOKEN : ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET : ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}